<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Gift box -->
  <rect x="30" y="45" width="40" height="35" fill="#ffffff" rx="2"/>
  
  <!-- Ribbon vertical -->
  <rect x="47" y="45" width="6" height="35" fill="#22c55e"/>
  
  <!-- Ribbon horizontal -->
  <rect x="30" y="57" width="40" height="6" fill="#22c55e"/>
  
  <!-- Bow -->
  <ellipse cx="42" cy="42" rx="8" ry="5" fill="#ffffff"/>
  <ellipse cx="58" cy="42" rx="8" ry="5" fill="#ffffff"/>
  <circle cx="50" cy="42" r="4" fill="#ffffff"/>
</svg>
